<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="number" name="calculations" id="calculations" readonly >
        <div id="one">
            <buttons class="btns" id="clear">C</buttons>
            <buttons class="operators">/</buttons>
            <buttons class="operators">*</buttons>
            <buttons class="operators">-</buttons>
        </div>
        <div id="two">
            <buttons class="nums">7</buttons>
            <buttons class="nums">8</buttons>
            <buttons class="nums">9</buttons>
            <buttons class="operators">+</buttons>
        </div>
        <div id="three">
            <buttons class="nums">4</buttons>
            <buttons class="nums">5</buttons>
            <buttons class="nums">6</buttons>
            <buttons id="equal">=</buttons>
        </div>
        <div id="four">
            <buttons class="nums">1</buttons>
            <buttons class="nums">2</buttons>
            <buttons class="nums">3</buttons>
        </div>
        <div id="five">
            <buttons class="nums">0</buttons>
            <buttons class="nums">.</buttons>
        </div>






    </div>
</body>
</html>
