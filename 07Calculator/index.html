    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

        <input type="number" name="calculations" id="">
        <div>

            <buttons>-</buttons>
        </div>
        <div>
            <buttons>7</buttons>
            <buttons>8</buttons>
            <buttons>9</buttons>
            <buttons>+</buttons>
        </div>
        <div>
            <buttons>4</buttons>
            <buttons>5</buttons>
            <buttons>6</buttons>
            <buttons>=</buttons>
        </div>
        <div>
            <buttons>1</buttons>
            <buttons>2</buttons>
            <buttons>3</buttons>
            <buttons></buttons>
        </div>
        <div>
            <buttons>0</buttons>
            <buttons>.</buttons>
            <buttons></buttons>
            <buttons></buttons>
        </div>






    </div>
